<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Naval</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Batalha Naval</h1>
    </header>
    <div class="game-container">
        <div id="game-board"></div>
        <div class="controls">
            <button id="easy-btn">Facil</button>
            <button id="hard-btn">Dificil</button>
            <button id="start-btn">Iniciar/Reiniciar</button>
        </div>
        <div class="score">
            <p>Tiros Acertados: <span id="hits-score">0</span></p>
            <p>Tiros Errados: <span id="misses-score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
